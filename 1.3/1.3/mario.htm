<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript" src="../../core/iioEngine.js"></script>
		<script type="text/javascript">
 			TEST = function(app){
 
 				app.set('black');

 				var w=16;
 				var h=32;
 				var map = new iio.SpriteMap('img/mariobros_cmp.png',{
 					onload:function(){
 						var m = app.add(app.center,{
 							anims:[
 								map.sprite(w,h,3,0)
 							]
	 					}).playAnim(3);
 					}
 				});

 			}; iio.start(TEST);
		</script>
	</body>
