<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript" src="../../core/iioEngine.js"></script>
		<script type="text/javascript" src="../../extensions/iioDebugger-1.3.3.js"></script>
		<script type="text/javascript">

			function TEST(app){
				app.set('black');

				/*app.debug({right:0}).log("app properties"
					,{borderBottom:'1px solid white'});

				for(var prop in app) 
					app.log(prop+' : '+ app[prop]);*/

				function reverseX(o){
					o.vel.x*=-1;
				}
				function reverseY(o){
					o.vel.y*=-1;
				}

				var r = app.add(app.center,[
					'100:150 outline white 5 vel 2:3',{
					bounds:{
						left:[0,reverseX],
						right:[app.width,reverseX],
						bottom:[app.height,reverseY],
						top:[0,reverseY],
					}}
				]);

				r.add('50: red');

			}; iio.start(TEST);
		</script>
	</body>
</html>
