<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript" src="../../core/iioEngine.js"></script>
		<script type="text/javascript" src="../../extensions/iioDebugger-1.3.3.js"></script>
		<script type="text/javascript">

			function BezierTest(app){
				app.set('black');

				var size=20;
				for(var h=0;(h<app.height&&app.height/4+h<app.height);h+=size+15)
					app.run('add width-'+h+':'+h+' '+h+':height/1.5+'+h+' '+size
						+' bezier 10 10 100 100'
						+' gradient:0,0,-100,width'
							+':0,randomColor:'
							+'.3,randomColor'
							+':.7,randomColor');

			}; iio.start(BezierTest);
		</script>
	</body>
</html>
