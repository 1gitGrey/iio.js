<!DOCTYPE html>
<html>
<script type="text/javascript" src="iioEngine-1.3.2.js"></script>
<body>  
<script type="text/javascript">
	iio.start(function(app,s){

		app.set('#00baff');

		var r = app.width/2-40;
		app.add(new iio.Obj([app.center.x,app.height],r*2+':'+
				' gradient:0,0,'+r+',0,0,'+(r-100)
			 	+':0,00baff'
			 	+':.1,red'
			 	+':.22,orange'
			 	+':.33,yellow'
			 	+':.5,green'
			 	+':.66,aqua'
			 	+':.83,blue'
			 	+':.9,purple'
			 	+':1,00baff'));
	});
</script>
</body>
</html>
