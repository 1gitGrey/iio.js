<!DOCTYPE html>
<html>
	<body style='background-color:black'>
		<script type="text/javascript" src="../js/iioEngine.min.pre1.3.2.js"></script>
		<script type="text/javascript">

			TicTacToe=function(app){
				
				var grid = app.add(app.center,
					((app.height<app.width)?app.height:app.width)+
					': 10 grid 3 white');

				var xTurn = true;
				grid.onmousedown=function(event,cell,cellCenter){
					if(!cell.taken){
						if(xTurn) grid.add(cellCenter,'height/3-height/10: x red 10');
						else grid.add(cellCenter,'height/6-height/20: o outline #00baff 10');
						xTurn=!xTurn;
					} cell.taken=true;
				}

			}; iio.start(TicTacToe);

		</script>
	</body>
</html>
