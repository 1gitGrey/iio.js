<html lang="en">
<head>
	<meta charset="utf-8">
  <title>iio.js</title>
  <meta name="description" content="iio.js is a framework for HTML5 Canvas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="favicon/png" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="colorbar top"></div>

  <div id="main">

  <img id="bg_glow" src="img/bg_glow.jpg"/>

  <div id="content">

    <header id="header">

      <div id="column">
      <div id="iio">
        <a href="">iio</a>
      </div>
      <nav id="nav">
        <ul>
          <li><a id="download" href=""><p class="active">Download</p></a></li>
          <li><a id="docs" href="docs"><p>API</p></a></li>
          <li><a id="demos" href="demos"><p>Demos</p></a></li>
          <li><a id="tests" href="#tests"><p>Tests</p></a></li>
          <li><a target="_blank" href="https://github.com/sbiermanlytle/iioengine"><p>Github</p></a></li>
          <li><a target="_blank" href="https://twitter.com/iioEngine"><p>Twitter</p></a></li>
        </ul>
      </nav>
      </div>
    </header>

    <div id="page_content"></div>

    <footer id="footer">
        <p>&copy; 2015 <a href="http://iiointeractive.com/"><span class="blue">iio</span> inc</a></p>
    </footer>

  </div> <!-- END CONTENT -->
  </div> <!-- END MAIN -->

  <div class="colorbar bottom"></div>

  <!-- JS LIBRARIES -->
  <script type="text/javascript" src="js/iio.min.js"></script>
  <script type="text/javascript" src="js/prettify.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

  <!-- HOME -->
  <script type="text/javascript" src="home.js"></script>

  <!-- DOCS -->
  <script type="text/javascript" src="docs.js"></script>

  <!-- DEMOS -->
  <script type="text/javascript" src="demos.js"></script>
  <script type="text/javascript" src="demos/demo-functions.js"></script>
  <script type="text/javascript" src="demos/ColorGrid.js"></script>
  <script type="text/javascript" src="demos/Squares.js"></script>
  <script type="text/javascript" src="demos/Snow.js"></script>
  <script type="text/javascript" src="demos/Snake.js"></script>
  <script type="text/javascript" src="demos/ScrollShooter.js"></script>

  <!-- TESTS -->
  <script type="text/javascript" src="tests.js"></script>
  <script type="text/javascript" src="tests/iio.test.functions.js"></script>
  <script type="text/javascript" src="tests/iio.test.Line.js"></script>
  <script type="text/javascript" src="tests/iio.test.Circle.js"></script>
  <script type="text/javascript" src="tests/iio.test.Polygon.js"></script>
  <script type="text/javascript" src="tests/iio.test.Rectangle.js"></script>
  <script type="text/javascript" src="tests/iio.test.Text.js"></script>
  <script type="text/javascript" src="tests/iio.test.Grid.js"></script>

  <!-- WEB PAGE CONTROLLER -->
  <script type="text/javascript">

  var HOME = 'download';
  var DOCS = 'docs';
  var DEMOS = 'demos';
  var TESTS = 'tests';
  var current;

  var iioapps;
  var app_colors = [];
  app_colors[1] = new iio.Color(0,186,255);
  app_colors[0] = new iio.Color(101,176,66);

  var page = $('#page_content');

  highlight_menu = function(){
    $('#'+HOME).children().first().removeClass("active");
    $('#'+DOCS).children().first().removeClass("active");
    $('#'+DEMOS).children().first().removeClass("active");
    $('#'+TESTS).children().first().removeClass("active");
    $('#'+current).children().first().addClass("active");
  }

  $('#download').click(function(){
    window.location.hash = '#download';
    return false;
  });
  $('#demos').click(function(){
    window.location.hash = '#demos';
    return false;
  });
  $('#tests').click(function(){
    window.location.hash = '#tests';
    return false;
  });
  $('#docs').click(function(){
    window.location.hash = '#overview';
    return false;
  });

  // PAGE ROUTER
  $(window).bind('hashchange', function() {

    page.empty();
    $('canvas').remove();
    $('#fullscreen_header').remove();
    $('#column').show();

    display_current();
  });

  display_current = function(){

    // MAIN MENU
    if( window.location.hash == '#download' || window.location.hash == '' ){
      show_home();
      current = HOME;
    } else if( window.location.hash == '#demos' ){
      show_demo_index();
      current = DEMOS;
    } else if( window.location.hash == '#tests' ){
      show_test_index();
      current = TESTS;
    }

    // API MENU
    else if( window.location.hash == '#overview' ){
      show_api_basics();
      current = DOCS;
    } else if( window.location.hash == '#app-control' ){
      show_api_app_control();
      current = DOCS;
    }

    // DEMOS
    else if( window.location.hash == '#ScrollShooter' ){
      show_demo( ScrollShooter, "ScrollShooter" );
      current = DEMOS;
    } else if( window.location.hash == '#Snake' ){
      show_demo( Snake, "Snake" );
      current = DEMOS;
    } else if( window.location.hash == '#ColorGrid' ){
      show_demo( ColorGrid, "ColorGrid", { w:20 } );
      current = DEMOS;
    } else if( window.location.hash == '#Squares' ){
      show_demo( Squares, "Squares" );
      current = DEMOS;
    } else if( window.location.hash == '#Snow' ){
      show_demo( Snow, "Snow" );
      current = DEMOS;
    }

    // TESTS
    else if( window.location.hash == '#Line' ){
      show_unit_test( iio.test.Line, 'Line' );
      current = TESTS;
    } else if( window.location.hash == '#Circle' ){
      show_unit_test( iio.test.Circle, "Circle" );
      current = TESTS;
    } else if( window.location.hash == '#Polygon' ){
      show_unit_test( iio.test.Polygon, "Polygon" );
      current = TESTS;
    } else if( window.location.hash == '#Rectangle' ){
      show_unit_test( iio.test.Rectangle, "Rectangle" );
      current = TESTS;
    } else if( window.location.hash == '#Text' ){
      show_unit_test( iio.test.Text, "Text" );
      current = TESTS;
    } else if( window.location.hash == '#Grid' ){
      show_unit_test( iio.test.Grid, "Grid" );
      current = TESTS;
    }

    highlight_menu();
    prettyPrint();
  }

  display_current();

  </script>

</body>
</html>
